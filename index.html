<!DOCTYPE html>
<html>
<head>

<style>
#main {
  resize: both;
  background-color: #dddddd;
  width: 1000px;
  height: 1000px;
}

#controls {
  display: inline-block;
  width: max-content;
}

#controls > label::before {
  content: "\A";
  white-space: pre;
}

#refresh-button {
  display: block;
  margin-left: auto;
  margin-right: 20px;
}
</style>

</head>
<body>

<canvas id="main"></canvas>
<form id="controls">
  <label for="a.foreground">building color</label>
  <input name="a.foreground" value="brown"/>

  <label for="a.background">street color</label>
  <input name="a.background" value="grey"/>

  <label for="a.gap">street width</label>
  <input type="number" name="a.gap" value="5"/>

  <label for="a.rot">rotation (WIP)</label>
  <input type="number" name="a.rot" value="0"/>

  <label for="a.width">block width</label>
  <input type="number" name="a.width" value="20"/>

  <label for="a.height">block height</label>
  <input type="number" name="a.height" value="20"/>

  <label for="a.gen.prob">globbing (%)</label>
  <input type="number" name="a.gen.prob" value="50"/>

  <label for="a.gen.globst">maximum glob perimeter</label>
  <input type="number" name="a.gen.globst" value="16"/>

  <label for="a.gen.maxg">max number of suburbs</label>
  <input type="number" name="a.gen.maxg" value="5"/>

  <label for="a.gen.minsz">minimum suburb size</label>
  <input type="number" name="a.gen.masz" value="4"/>

  <button id="refresh-button">Refresh</button>
</form>
<script src="js/script.js"></script>

</body>
</html>
