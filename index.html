<!DOCTYPE html>
<html lang="en">
    <head>
        <title>City Map Generator (h-mapgen)</title>
        <style>
            :root {
                --text: #eceef3;
                --highlight: #22242a;
                --main-background: #292f42;
                --border-radius: 2px;
                --canvas-size: 800px;
            }

            @media only screen and (min-width: 1400px) {
                :root main {
                    width: max-content;
                }

                :root #main {
                    display: inline-block;
                    vertical-align: bottom;
                }

                :root #controls {
                    display: inline-block;
                    padding-left: 15px;
                    vertical-align: bottom;
                    max-height: var(--canvas-size);
                    overflow-y: auto;
                }
            }

            * {
                color: var(--text);
            }

            body {
                font-family: sans-serif;
                user-select: none;
                background-color: var(--highlight);
            }

            main {
                background-color: var(--main-background);
                /* border-radius: var(--border-radius); */
                width: min-content;
                padding: 20px;
                display: block;
                margin: auto;
            }

            #main {
                margin: auto;
                display: block;
                resize: both;
                background-color: var(--highlight);
                border-radius: var(--border-radius);
                width: var(--canvas-size);
                height: var(--canvas-size);
            }

            #controls,
            #controls > span {
                display: inline-block;
                width: max-content;
            }

            #controls > span label {
                margin-right: 3px;
            }

            label {
                transition: 350ms opacity linear;
            }

            #controls {
                display: block;
                margin: auto;
                margin-top: 10px;
            }

            #inputs {
                border-spacing: 0;
            }

            tr {
                margin: 0px;
                padding: 0px;
            }

            #inputs td {
                padding-top: 5px;
                margin: 0px;
            }

            #inputs:has(input:focus) tr:not(:has(input:focus)) label {
                opacity: 0.4;
            }

            #inputs td:has(label) {
                padding-right: 5px;
            }

            #inputs td:has(input) {
                padding-left: 0px;
                border-left: 2px solid var(--highlight);
            }

            #inputs tr:first-of-type td {
                padding-top: 2px;
            }

            #inputs tr:not(:has(+ *)) td {
                padding-bottom: 2px;
            }

            #inputs input {
                background: none;
                border: none;
            }

            #inputs input.color-input {
                text-shadow: 1px 1px black;
                border-radius: 0 var(--border-radius) var(--border-radius) 0;
            }

            #controls label {
                min-width: 200px;
                display: inline-block;
                text-align: right;
            }

            #controls button {
                background-color: var(--highlight);
                padding: 10px;
                margin: 5px;
                border-radius: var(--border-radius);
                margin-top: 15px;
                display: inline-block;
                margin-left: auto;
                margin-right: 20px;
                border: none;
                transition: 350ms opacity linear;
            }

            #controls:has(button:hover) button:not(:hover) {
                opacity: 0.4;
            }

            .tooltip {
                display: inline-block;
                font-size: 13px;
                cursor: pointer;
                position: absolute;
                right: 5px;
                top: 5px;
                z-index: 1;
            }

            div:has(> #main) {
                position: relative;
                display: inline-block;
                width: var(--canvas-size);
                height: var(--canvas-size);
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <canvas id="main"></canvas>
                <div
                    class="tooltip"
                    title="drag: select region
shift+drag: add to selection
ctrl+lclick: change building color
ctrl+shift+drag, space+drag, middle-drag: move map
rclick: view annotation
shift+rclick: create/modify annotation"
                >
                    ?
                </div>
            </div>
            <form id="controls">
                <table id="inputs"></table>
                <button id="generate-button">Generate</button>
                <button id="add-cust-color">Add Color</button>
                <button id="save-button">Save</button>
                <button id="load-button">Load</button>
                <button id="export-button">Export (PNG)</button>
            </form>
        </main>
        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
