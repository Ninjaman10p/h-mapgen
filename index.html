<!DOCTYPE html>
<html lang="en">
<head>

<title>City Map Generator (h-mapgen)</title>
<style>
:root {
    --text: #ECEEF3;
    --highlight: #22242A;
    --main-background: #292F42;
    --border-radius: 2px;
}

* {
    color: var(--text);
}

body {
    font-family: sans-serif;
    user-select: none;
    background-color: var(--highlight);
}

main {
    background-color: var(--main-background);
    /* border-radius: var(--border-radius); */
    width: min-content;
    padding: 20px;
    display: block;
    margin: auto;
}

#main {
    margin: auto;
    display: block;
    resize: both;
    background-color: var(--highlight);
    border-radius: var(--border-radius);
    width: 800px;
    height: 800px;
}

#controls, #controls > span {
    display: inline-block;
    width: max-content;
}

#controls > span label {
    margin-right: 3px
}

label {
    transition: 350ms opacity linear;
}

#controls {
    display: block;   
    margin: auto;
    margin-top: 10px;
}

#inputs td {
    padding-top: 5px;   
}

#inputs:has(input:focus) tr:not(:has(input:focus)) label {
    opacity: 0.4;
}

#controls input {
    background: none;
    border: none;   
    border-left: 2px solid var(--highlight);
}

#controls label {
    min-width: 200px;
    display: inline-block;
    text-align: right;
}

#controls button {
    background-color: var(--highlight);
    padding: 10px;
    margin: 5px;
    border-radius: var(--border-radius);
    margin-top: 15px;
    display: inline-block;
    margin-left: auto;
    margin-right: 20px;
    border: none;
    transition: 350ms opacity linear;
}

#controls:has(button:hover) button:not(:hover) {
    opacity: .4;
}
</style>

</head>
<body>

<main>
    <canvas id="main"></canvas>
    <form id="controls">
        <table id="inputs"></table>
        <button id="generate-button">Generate</button>
        <button id="add-cust-color">Add Color</button>
        <button id="save-button">Save</button>
        <button id="load-button">Load</button>
        <button id="export-button">Export (PNG)</button>
    </form>
</main>
<!-- JavaScript -->
<script src="js/script.js">
</script>

</body>
</html>
